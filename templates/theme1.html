<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="/university/stylesheets/bootstrap.css" >

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="/university/stylesheets/style.css">

    <!-- Responsive -->
    <link rel="stylesheet" type="text/css" href="/university/stylesheets/responsive.css">
    
    <!-- Colors -->
    <link rel="stylesheet" type="text/css" href="/university/stylesheets/colors/color1.css" id="colors">
    
    <!-- Animation Style -->
    <link rel="stylesheet" href="/icons/_fontawesome-all.css">
    <link rel="stylesheet" href="/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">

    <!-- Animation Style -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/slider.css">

    <link rel="stylesheet" href="/glide/css/glide.core.min.css">
    <link rel="stylesheet" href="/glide/css/glide.theme.min.css">
    <!--[if lt IE 9]>
        <script src="/university/javascript/html5shiv.js"></script>
        <script src="/university/javascript/respond.min.js"></script>
    <![endif]-->



    <title>{{.Account.Title}}</title>
    <meta property="og:title" content="{{.Account.Title}}">
    <meta property="og:type" content="{{.Account.Description}}">
    <meta property="og:url" content="{{.CanonicalUrl}}">
    <meta property="og:image" content="{{.Account.Banner}}">
    <meta name="keywords" content="{{.Account.Keywords}}">
    <meta name="description" content="{{.Account.Title}}, {{.Account.Description}}">
    <meta name="logo" content="{{.Account.Logo}}">
    <meta name="logo_wide" content="{{.Account.WideLogo}}">
    <meta name="author" content="Vikram Mali" />

    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <link href="{{.Account.Logo}}" rel="apple-touch-icon-precomposed" sizes="48x48">
    <link rel="shortcut icon" type="image/jpg" href="{{.Account.Logo}}" />
    <link rel="apple-touch-icon" href="{{.Account.Logo}}">
    <!-- Place favicon.ico in the root directory -->
    <meta name="theme-color" content="{{.ThemeSetting.ThemeColor.Value}}">
    <style>
        :root {
            --theme_color: {{.ThemeSetting.ThemeColor.Value}};
            --theme_text_color: {{.ThemeSetting.ThemeTextColor.Value}};
        }
    </style>
    <script>
        window.application = {
            AppName : {{.AppName}},
            BaseDomin : {{.BaseDomin}} ,
            Account : JSON.parse({{.Account.ToJson}}) ,
            {{if .Account.ThemeSettings}}
                ThemeSettings : JSON.parse({{.Account.ThemeSettings}}),
            {{end}}
            {{if gt .Account.AddressID 0}}
                Address : JSON.parse({{.Address.ToJson}})
            {{end}}
        }
    </script>

</head>

<body class="header-sticky">
    {{if .Account.CanActive }}
        {{if .Account.Active}}
    <div id="app" >
        <!-- class="boxed" -->
        <topbar></topbar>
        <vheader></vheader>
        <router-view></router-view>
        <vfooter></vfooter>
    </div>
    <script src="/js/lodash.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/vuex.js"></script>
    <script src="/js/vue-router.js"></script>
    <script src="/waves/waves.min.js" type="text/javascript"></script>
    <script src="/glide/glide.min.js" type="text/javascript"></script>
    <script src="/js/websitecomponents.js"  type="module" ></script>
    <script src="/vue/theme1/app.js" type="module"></script>
    <script>
        const zeroPad = (num, places) => String(num).padStart(places, '0')
        // ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"]
        Waves.init();
    </script>

    <!-- Javascript -->
    <script type="text/javascript" src="/university/javascript/jquery.min.js"></script>
    <!-- <script src="/university/https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script type="text/javascript" src="/university/javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="/university/javascript/jquery.easing.js"></script>
    <script type="text/javascript" src="/university/javascript/jQuery.verticalCarousel.js"></script>
    <script type="text/javascript" src="/university/javascript/owl.carousel.js"></script>
    <script type="text/javascript" src="/university/javascript/parallax.js"></script>
    <script type="text/javascript" src="/university/javascript/jquery-waypoints.js"></script>
    <script type="text/javascript" src="/university/javascript/jquery.tweet.min.js"></script>
    <script type="text/javascript" src="/university/javascript/jquery.matchHeight-min.js"></script>
    <script type="text/javascript" src="/university/javascript/jquery-validate.js"></script>

    <!-- Revolution Slider -->
    <script type="text/javascript" src="/university/javascript/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="/university/javascript/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript" src="/university/javascript/slider.js"></script>

    <script type="text/javascript" src="/university/javascript/jquery.cookie.js"></script>
    <script type="text/javascript" src="/university/javascript/main.js"></script>
    {{else}}
    <h2 class="h2">Website under maintenance</h2>
    {{end}}
    {{else}}
        <h2 class="h2">Website under maintenance, If You are owner please contact support</h2>
    {{end}}
</body>
</html>
