<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudy.Com</title>
</head>

<body
    style="padding: 0;
margin: 0;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <header
        style="color: #fff !important; background-color: #0f66ba; display: flex; justify-content: space-around; align-items: center; padding: 1em;">
        <h1>MyStudy.Com</h1>
    </header>
    <div style="justify-content: left; margin: auto; padding: 1em; background: #d1edf9;">
        <label>Hi {{student_name}}</label>
        <p style="padding-left: 15px;"> {{sender_name}} invites you to join his course at MyStudy.Com, </p>
        <table style="margin: auto;">
            <tr>
                <td><label style="text-align: right;">Course Name: </label> </td>
                <td>
                    <p style="padding: 0; margin: 0;">{{course_name}}</p>
                </td>
            </tr>
            <tr>
                <td><label style="text-align: right;">Teacher: </label> </td>
                <td>
                    <p style="padding: 0; margin: 0;">
                        <img src="{{teacher_photo}}" style="height: 100px; width: auto;"/>
                        {{teacher_name}}
                    </p>
                </td>
            </tr>
            <tr>
                <td><label style="text-align: right;">Academy: </label> </td>
                <td>
                    <p style="padding: 0; margin: 0;">
                        <img src="{{academy_logo}}" style="height: 100px; width: auto;"/>
                        {{academy_name}}
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a style="text-align: center;  text-align: center; font-weight: bold; text-decoration: none !important; color: #0f66ba;"
                        href="{{login_link}}">Click here to join thhe course and get more info</a>
                </td>
            </tr>
        </table>
    </div>
    <footer style="color: #fff !important; background-color: #0f66ba; padding: 1em;">
        <p>2021 MyStudy.Com. All Rights Reserved
            <a href="#" style="color: rgba(255,255,255,.4); float: right;">Unsubcribe</a>
        </p>
    </footer>
</body>

</html>
