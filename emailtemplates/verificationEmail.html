<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudy</title>
</head>

<body
    style="padding: 0;
margin: 0;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <header
        style="color: #fff !important; background-color: #0f66ba; display: flex; justify-content: space-around; align-items: center; padding: 1em;">
        <h1>MyStudy</h1>
    </header>
    <div style="justify-content: left; margin: auto; padding: 1em; background: #d1edf9;">
        <label>Hi {{username}}</label>
        <p style="padding-left: 15px;">
            Account created with email {{useremail}} on MyStudy.com.
            Please open link bellow to finish the signup process.
        </p>
        <a style="text-align: center;  font-weight: bold; text-decoration: none !important; color: #0f66ba;"
            href="{{autologinlink}}">Click here </a>
        <p>Or copy pest following link : {{autologinlink}}</p>
        <p>Or copy following code :</p>
        <h1 style="width: 100%; text-align: center;">{{emailcode}}</h1>
    </div>
    <footer style="color: #fff !important; background-color: #0f66ba; padding: 1em;">
        <p>2021 MyStudy. All Rights Reserved
            <a href="https://mystudy.io/unsubcribe=?email={{useremail}}" style="color: rgba(255,255,255,.4); float: right;">Unsubcribe</a>
        </p>
    </footer>
</body>

</html>
